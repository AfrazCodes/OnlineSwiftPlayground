<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="swift, swift playground, swift on server">
    <meta name="description" content="Swift Playground - online, hosted swift playgrounds.">
    <meta name="author" content="Marcin Krzyzanowski">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@krzyzanowskim" />
    <meta name="twitter:creator" content="@krzyzanowskim" />
    <meta property="og:url" content="https://swiftplayground.run" />
    <meta property="og:title" content="Online Swift Playground" />
    <meta property="og:description" content="Self hosted and embeddable Swift Playground solution with a third-party module support baked in." />
    <meta property="og:image" content="https://swiftplayground.run/assets/og.png" />

    <title>Online Swift Playground</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/assets/favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="static/css/playground.css" rel="stylesheet" type="text/css" />

  </head>

  <body>
    <!-- Navigation -->
    <header>
      <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
          <a class="navbar-brand" href="#">Online Swift Playground</a>
          <div>{need logo}</div>
          <a class="btn btn-primary" href="/logout">Sign out</a>
        </div>
      </nav>
    </header>

    <section class="h-75">
      <div class="container h-100">
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-dark bg-dark justify-content-between pl-2 pr-2">
              <button id="run-button" type="button" class="btn btn-primary btn-sm rounded-0">
                <i class="fa fa-play" aria-hidden="true"></i>
                <span>Run</span>
              </button>
              <a id="download-link" href="#" download="swiftplayground.swift" class="btn btn-primary btn-sm rounded-0">
                <i class="fa fa-download" aria-hidden="true"></i>
                <span>Download</span>
              </a>
            </nav>
          </div>
        </div>
        <div class="row h-75">
          <div class="col">
            <div id="editor" class="fill">import Foundation
              <br/>import CryptoSwift
              <br/>
              <br/>print("Hello World".md5())</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="bg-dark" style="height: 6px;">
            </div>
          </div>
        </div>
        <div class="row h-25">
          <div class="col">
            <div id="terminal" class="fill"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 text-center text-lg-left my-2">
            <ul class="list-inline mb-2">
              <li class="list-inline-item">
                <a href="https://krzyzanowskim.com">Contact</a>
              </li>
            </ul>
            <p class="text-muted small mb-4 mb-lg-0">&copy; Marcin Krzyzanowski. All Rights Reserved.</p>
          </div>
          <div class="col-lg-6 text-center text-lg-right my-auto">
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a href="https://twitter.com/krzyzanowskim">
                  <i class="fa fa-twitter fa-2x fa-fw"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>


    {% include "./google-analytics.html" %}

    <script src="/static/app.js"></script>
  </body>

</html>
